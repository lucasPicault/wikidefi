name: Deploy to IONOS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production # Remplacez "production" par le nom de votre environnement

    steps:
    # Vérifier le code du dépôt
    - name: Checkout repository
      uses: actions/checkout@v3

    # Installer les dépendances et construire le backend
    - name: Build backend
      run: |
        cd wiki-back
        npm ci
        npm run build
        cd ..

    # Préparer un environnement de production avec Node.js et les fichiers construits
    - name: Prepare production files
      run: |
        mkdir deployment
        cp -r wiki-back deployment/wiki-back
        echo "${{ vars.NODE_VERSION }}" > deployment/node_version.txt
        tar -czf deployment.tar.gz deployment/

    # Configurer SSH pour se connecter au serveur
    - name: Setup SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H access-5016847966.webspace-host.com >> ~/.ssh/known_hosts

    # Transférer les fichiers archivés sur le serveur
    - name: Transfer build to server
      run: |
        scp deployment.tar.gz a1543162@access-5016847966.webspace-host.com:~/wikidefi/

    # Déployer et démarrer le serveur
    - name: Deploy and start server
      run: |
        ssh -tt a1543162@access-5016847966.webspace-host.com << 'EOF'
        set -e

        # Aller dans le dossier de déploiement
        cd ~/wikidefi

        # Extraire les fichiers
        tar -xzf deployment.tar.gz
        rm deployment.tar.gz

        # Démarrer le serveur en arrière-plan
        cd deployment/wiki-back
        nohup node server.js > output.log 2>&1 &
        echo "Server started successfully."
        EOF
