name: Deploy Symfony API to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1: Cloner le dépôt
      - name: Checkout the repository
        uses: actions/checkout@v3

      # Étape 2: Lister les fichiers pour vérifier l'arborescence
      - name: List files in working directory
        run: ls -la

      # Étape 3: Naviguer dans le dossier wiki-api
      - name: Navigate to wiki-api directory
        run: ls -la wiki-api

      # Étape 4: Installer PHP et Composer
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo, pdo_mysql, curl, xml, bcmath

      - name: Install Composer dependencies
        run: |
          cd wiki-api
          curl -sS https://getcomposer.org/installer | php
          php composer.phar install --no-dev --optimize-autoloader

      # Étape 5: Déploiement sur le serveur (par exemple via SSH)
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/wiki-api
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php bin/console cache:clear --env=prod
            php bin/console doctrine:migrations:migrate --no-interaction
