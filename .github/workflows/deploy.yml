name: Deploy Symfony to Production

on:
  push:
    branches:
      - main  # Déclenche le déploiement sur la branche 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1: Cloner le dépôt
      - name: Checkout the repository
        uses: actions/checkout@v3

      # Étape 2: Installer PHP et Composer
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'  # Utilisez la version de PHP que vous souhaitez
          extensions: mbstring, pdo, pdo_mysql, curl, xml, bcmath
          coverage: none

      - name: Install Composer dependencies
        run: |
          curl -sS https://getcomposer.org/installer | php
          php composer.phar install --no-dev --optimize-autoloader

      # Étape 3: Configurer les variables d'environnement
      - name: Set environment variables
        run: echo "APP_ENV=prod" >> .env

      # Étape 4: Déployer l'application sur le serveur via SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/my-symfony-app
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php bin/console doctrine:migrations:migrate --no-interaction
            php bin/console cache:clear --env=prod
            php bin/console assets:install --env=prod
            sudo systemctl restart nginx  # Si vous utilisez Nginx
