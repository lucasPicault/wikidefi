name: Deploy Symfony API to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1: Cloner le dépôt
      - name: Checkout the repository
        uses: actions/checkout@v3

      # Étape 2: Lister les fichiers pour vérifier l'arborescence
      - name: List files in working directory
        run: ls -la

      # Étape 3: Installer PHP et Composer
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql, curl, xml, bcmath

      - name: Install Composer dependencies locally
        run: |
          cd wiki-api
          curl -sS https://getcomposer.org/installer | php
          php composer.phar install --no-dev --optimize-autoloader

      # Étape 4: Déployer sur le serveur via SSH
      - name: Deploy to Server
        id: deploy_step
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            if [ ! -d "~/wikidefi/wiki-api" ]; then
              echo "Cloning the repository for the first time..."
              git clone https://github.com/lucasPicault/wikidefi.git ~/wikidefi/wiki-api
            fi

            cd ~/wikidefi/wiki-api

            if [ ! -f "/usr/local/bin/composer" ]; then
              echo "Installing Composer..."
              curl -sS https://getcomposer.org/installer | php
              mv composer.phar /usr/local/bin/composer
            fi

            echo "Pulling latest changes..."
            git pull origin main

            echo "Installing dependencies..."
            composer install --no-dev --optimize-autoloader

            echo "Clearing Symfony cache..."
            php bin/console cache:clear --env=prod

            echo "Applying migrations..."
            php bin/console doctrine:migrations:migrate --no-interaction

            echo "Fixing permissions..."
            chmod -R 775 var/cache var/log

      # Étape 5: Résumé des actions effectuées
      - name: Log Deployment Result
        run: |
          echo "========================="
          echo "Deployment completed successfully!"
          echo "Logs from deployment:"
          echo ${{ steps.deploy_step.outputs.stdout }}
