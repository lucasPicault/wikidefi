<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki Game</title> <!-- le titre sera modifié en JS -->
  <base href="/">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/player.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="page-title">Wiki Game - Joueur</h1>
      <p id="info" class="info-message">Connexion en cours...</p>
    </header>
    
    <main>
      <section id="waiting-message" class="waiting-section" style="display:none;">
        <p>La partie n'a pas encore commencé, veuillez patienter...</p>
      </section>
      
      <section id="game-content" class="game-section">
        <div id="page-content" class="wiki-content"></div>
        <aside id="scoreboard" class="scoreboard">
          <h2>Classement</h2>
          <p>Aucun score pour le moment.</p>
        </aside>
      </section>
    </main>
  </div>
<script src="js/player.js"></script>
</body>
</html>
